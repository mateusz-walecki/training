<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java training</title>
  <meta name="description" content="Your project description" />
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:url" content="" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="bg-light bg-gradient " style="height: 100vh;">
    <!-- tu powinno byc np m-5 albo p-5 -->
    <div class="bg-white p-5">
      <h1>Lista sprzętu</h1>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 ">           
            <label for="nameInput" class="form-label">Nazwa:</label> 
                         
            <input type="text" class="form-control " value="1" id="nameInput" required/>
            <div class="invalid-feedback">
              OK
            </div>
          </div>                          
        </div>
              
        <div class="form-group">
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="descriptionInput">Opis:</label>
              <textarea class="form-control" id="descriptionInput" rows="3">sad</textarea>              
            </div>
          </div>          
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="categoryInput">Kategoria:</label>
              <select class="form-control" id="categoryInput">
                <option>Urządzenia peryferyjne wewnętrzne</option>
                <option>Urządzenia peryferyjne zewnętrzne</option>
                <option>Obudowa</option>
                <option>System operacyjny</option>
                <option>Oprogramowanie</option>
                <option>Meble</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="priceInput">Cena:</label>
              <input type="number" id="priceInput" value="1" class="form-control" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6">
            <div class="d-flex justify-content-end   ">
              <button class="btn btn-primary bg-success "  id="buttonAdd">
                Dodaj
              </button>
            </div>
          </div>
        </div>

        
      <table class="table table-striped d-none" id="equipmentTable">
        <thead>
          <tr>
            <th scope="col">Nazwa</th>
            <th>Opis</th>
            <th>Kategoria</th>
            <th>Cena</th>
            <th> </th>
            <th> </th>
          </tr>
        </thead>     
        <tbody id="equipmentTableBody">
        </tbody>   
      </table>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
</html>
